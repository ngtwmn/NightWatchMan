<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Page</title>
    <style>
        /* --- Import a nice font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        /* --- Basic Reset & Styling --- */
        body {
            font-family: 'Poppins', sans-serif;
            display: grid; /* Center the content */
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* --- The main content card --- */
        .card {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 350px;
            /* A subtle animation */
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #3f3d56;
        }

        p {
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* --- The interactive button --- */
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* --- Keyframe animation for fade-in effect --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hello There! âœ¨</h1>
        <p id="message">This is a small, elegant webpage. Click the button below to see a little magic.</p>
        <button class="btn" id="magicButton">Click Me</button>
    </div>

    <script>
        // --- Very Small JavaScript ---

        // Get the button and the paragraph elements
        const magicButton = document.getElementById('magicButton');
        const message = document.getElementById('message');

        // Add a 'click' event listener to the button
        magicButton.addEventListener('click', () => {
            // Change the text and button content on click
            message.textContent = "See? A little bit of JavaScript makes things interactive! ðŸ˜Š";
            magicButton.textContent = "Done!";
        });
    </script>

</body>
</html>
